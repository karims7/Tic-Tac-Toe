<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;500&display=swap");
    </style>
  </head>
  <body>
    <!--TOP OF THE PAGE-->
    <div id="Top">
      <h1>Tic-Tac-Toe</h1>
      <p>
        Try your luck at a game of Tic-Tac-Toe! <br />
        Take turns placing a mark in one of the boxes with the objective of
        aligning three in a row. <br /><br />

        Player 1 = X<br />
        Player 2 = O
      </p>
    </div>

    <!--MIDDLE OF THE PAGE-->
    <!--Grid-->
    <div class="Middle">
      <div class="box" id="a1"></div>
      <div class="box" id="a2"></div>
      <div class="box" id="a3"></div>
      <div class="box" id="b1"></div>
      <div class="box" id="b2"></div>
      <div class="box" id="b3"></div>
      <div class="box" id="c1"></div>
      <div class="box" id="c2"></div>
      <div class="box" id="c3"></div>
    </div>
    <br /><br />

    <!--BOTTOM OF THE PAGE-->
    <div class="turn-indicator"><h2></h2></div>
    <div class="reset-button">
      <button id="reset">Reset</button>
    </div>

    <!--RESULTS-->
    <div class="final-results">
      <h3></h3>
      <button id="try-again">Try Again</button>
    </div>
  </body>
</html>
